  book:
    name:
      es: libro
      en: book
    kind: content
    content:
      es: |
        Cuando ejecutas un archivo desde la terminal, tu shell crea un nuevo
        proceso completamente separado de tu shell, excepto por el hecho de que
        tu shell suele esperar a que termine sin dejarte hacer nada.
        En general decimos que se ejecuta en una 'subshell'.
        `source` ejectuta un script sin abrir una subshell, pero solo entiende
        el propio lenguaje de la shell. Esto permite que un script modifique tu
        shell. Source se utiliza para activar entornos virtuales, o para cargar
        archivos como tu `.bashrc`.
      en: |
        When you execute a file from your shell, a new process is created, separate
        from your shell. Your shell does usually stay idle until that process dies
        but nothing else. We call this opening a 'subshell'.
        `source` executes a script, written in your shell language, but doesn't
        open a subshell so it's allowed to change you shell process. It's generally
        used to activate virtual enviroments, or to load your `.bashrc`.
