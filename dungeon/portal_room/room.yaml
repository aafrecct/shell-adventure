dir_name:
  es: "sala_del_portal"
  en: "portal_room"
desc: It glows... dangerously
hidden: false
locked: true
narrative:
  es: |
    La luz de un portal alumbra una sala minuscula.
    Un portal no es una sala. Tienes que hacerlo parte de tí.
    Para entrar puedes usar `source`. Si prefieres entender lo que estas
    haciendo antes de meterte en un portal a lo mejor hay algo más en la
    habitación.
  en: |
    The room is lit by a misterious portal. A portal is, of course,
    not a room, so you can't just `cd` into it. You have to be one
    with it. You can do that with `source`. If you wanna know what
    source does maybe there's something in the room with an explanation.
