id: the_sword_room
dir_name:
  es: "la_habitacion_de_la_espada"
  en: "the_sword_room"
desc:  All stories are re-tellings of older stories
hidden: false
locked: true
narrative:
  es: |
    Todas la historias son adaptaciones de otras historias.
    Una espada yace, semi-enterrada en el suelo, enfrente de ti.
    Solo su verdadero dueño o dueña puede desenterrarla. ¿Serás tú?
    Puedes cambiar el dueño de un archivo con el comando `chown` pero puede
    que tengas que hacer de administrador para ello. Puedes obtener permisos
    de root temporalmente usando `sudo` antes del comando.
  en: |
    All stories are, in fact, re-tellings of older stories.
    In front of you, lies a sword, burried in the ground.
    Only it's true owner can get it out, are you?
    You can change ownership of file with `chown` but you might have to
    impersonate the root user. You can do that with `sudo` if you're in
    the sudoers file.
items:
  sword:
    name:
      es: espada
      en: sword
    kind: make
    instr: "nim c -o:sword sword.nim && chmod 744 sword"

