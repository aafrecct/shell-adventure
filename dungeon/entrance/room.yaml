name: Entrance
dir_name: entrance,
desc: Teaches `cd` and `cat` 
narrative:
  es: >
    "Entras en una sala pequeña con una fuente en una esquina, y varios 
    jarrones en el suelo, muchos rotos. No parece que aquí haya nada, pero 
    puedes mirar todo lo que hay en la sala usando `ls`. Si quieres volver a
    la sala anterior siempre puedes hacerlo con `cd ..`."
  en: >
    "Behind the door theres a small room with a water fountain in one of the
    corners. There are also several vases on the floor, many of them broken.
    You can see everything there's on the room typing `ls`."
leads_to:
  first_room:
    locked: false
    hidden: false
  large_room:
    locked: false
    hidden: false
