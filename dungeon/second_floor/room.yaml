id: second_floor
dir_name:
  es: "segundo_piso"
  en: "second_floor"
desc: This dungeon is a duplex?
hidden: false
locked: false
narrative:
  es: |
    Estas en una habitación amplia, hay pequeños charcos en el suelo y
    algunos ladrillos parecen parcialmente cubiertos de algas. En una de las
    paredes la piedra ha sido tallada crando un gran dibujo de una tortuga
    marina. Cerca de la tortuga, un ladrillo sobresale de la pared.
    En la pared opuesta está la única puerta de la habitación y una estatua
    de una figura encapuchada sujetando un cuenco de piedra como ofrenda a
    alguien.
  en: |
    You are in a large room with small puddles in the floor. Some of the 
    stone bricks in the floor are partially covered by algae. In one of the
    walls a large picture of a sea turtle is carved in the stone. Near the
    the turtle, a brick sticks out of the wall.
    On the opposite side of the room there's a statue of a cloaked figure
    offering an empty stone bowl to someone. Next to it, the only door of the room.
