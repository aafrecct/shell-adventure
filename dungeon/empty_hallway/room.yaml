id: empty_hallway
dir_name: 
  es: "pasillo_vacio"
  en: "empty_hallway"
desc: Not ominous
hidden: false
locked: true
narrative:
  es: |
    Entras en un pasillo largo por lo que parece la única puerta de entrada.
    El pasillo esta iluminado por candelabros a ambos lados, pero no hay
    ningún rastro de alguien que pudiera haberlos encendido.

    Quizás sea un buen momento para descansar. Puedes escribir `clear` para
    limpiar tu pantalla. Si necesitas acordarte del camino que has cogido para
    llegar aquí puedes escribir `pwd`.
    
    Cuando quieras continuar, a lo mejor merece la pena buscar cosas ocultas
    en este pasillo. Para mostrar todos los items, escondidos o no, de una 
    habitación puedes usar `ls -a`
  en: |
    You enter a long empty hallway with no doors other than this one. It's lit 
    by candles on both walls and yet there's no trace of anyone that could've 
    lit them.
    
    Perhaps now it's a good moment to take a break, you can use `clear` to 
    remove everything on your screen. If you forget the path you've taken here,
    you can always print your working directory (`pwd`).

    Whenever you wanna continue, you may want to check for hidden things in
    this room. You can do that with `ls -a`.
items: {}
