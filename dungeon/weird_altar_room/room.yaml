id: weird_altar_room
dir_name:
  es: "sala_del_altar"
  en: "weird_altar_room"
desc: A room with a very weird altar
hidden: false
locked: true
narrative:
  es: |
    Según entras en la sala escuchas una risa aguda que viene de una de las 
    esquinas, cuando miras, ves a una mujer mayor agachada mirandote
    fijamente. Probablemente no sea peligrosa, pero puedes encerrarla en su 
    propia habitación. Crea una nueva sala con `mkdir <nombre>` y muevela con
    `mv <origen> <destino>`

    En el centro de la sala hay un altar azul marino, alrededor del cual se 
    concentra una enegía extraña.
  en: |
    As you enter you notice an old woman laughing quitely, squatting in one of
    the corners of the room, she's staring at you. She's probably not dangerous
    but you can get her out of the room by creating a new room with 
    `mkdir <name>` and move her into it with `mv`.

    In the center of the room, there's a weird deep blue altar with strange 
    energy surrounding it.
items: 
  altar:
    name:
      es: altar_azul
      en: weird_altar
    kind: make
    instr: "nim c -o:altar altar.nim"
  old_woman:
    name:
      es: vieja
      en: old_woman
    kind: make
    instr: "nim c -o:old_woman old_woman.nim"


