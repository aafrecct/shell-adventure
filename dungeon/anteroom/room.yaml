id: anteroom
dir_name:
  es: "antesala"
  en: "anteroom"
desc: A separating room, a pause
hidden: false
locked: false
narrative:
  es: |
    Estas en una antesala con una gran puerta. Esta sala parecere conectar
    dos salas identicas. Puedes aprovechar para tomarte una pausa.
    Si quieres ver todo lo que has hecho hasta ahora puedes utilizar el 
    comando `history`.
  en: |
    You're in an anteroom of sorts, leading to a large door. It also seems
    to join two identical rooms. You can take this chance to look back on
    what led you here, to do this, use `history`.
items: 
  brick:
    name:
      es: ladrillo
      en: brick
    kind: make
    make: "nim c -o:brink brink.nim"
